<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Facelets Template</ui:insert>
        </title>
    </h:head>

    <h:body>

        <div id="wrapper">
            <div id="top">
                <h1>Employee Management</h1>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Body</ui:insert>
            </div>

            <div id="bottom"></div>
        </div>

        <p:ajaxStatus onstart="__statusDialog.show();" onsuccess="__statusDialog.hide();"/>
        <p:dialog modal="true" widgetVar="__statusDialog" 
                  header="Loading" resizable="false"
                  draggable="false" closable="false" position="center center">  
            <p:graphicImage value="/img/ajax-loader.gif" />  
        </p:dialog>
    </h:body>

</html>
