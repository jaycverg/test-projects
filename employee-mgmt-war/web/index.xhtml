<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="layouts/master.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Customer Management</ui:define>

    <ui:define name="content">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Add" action="#{employeeFormBean.add()}" 
                                     oncomplete="customerDialog.show()"
                                     update=":customerForm"/>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <p:dialog widgetVar="customerDialog" 
                  header="New Customer Information"
                  modal="true" resizable="false" position="center center">
            <h:form id="customerForm">
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <p:messages/>
                    </f:facet>

                    <h:outputLabel for="fname" value="First Name *"/>
                    <h:inputText id="fname" value="#{employeeFormBean.employee.firstName}" required="true"
                                 requiredMessage="First name is required."/>

                    <h:outputLabel for="lname" value="Last Name *"/>
                    <h:inputText id="lname" value="#{employeeFormBean.employee.lastName}" required="true"
                                 requiredMessage="Last name is required."/>

                    <h:outputLabel for="mname" value="Middle Name"/>
                    <h:inputText id="mname" value="#{employeeFormBean.employee.middleName}" />

                    <h:outputLabel for="address" value="Address *"/>
                    <h:inputText id="address" value="#{employeeFormBean.employee.address}" required="true"
                                 requiredMessage="Address is required."/>

                    <h:outputLabel for="contactno" value="Contact No."/>
                    <h:inputText id="contactno" value="#{employeeFormBean.employee.contactNumber}" />

                    <h:outputLabel for="emailadd" value="Email Address"/>
                    <h:inputText id="emailadd" value="#{employeeFormBean.employee.emailAddress}" />
                </h:panelGrid>
                <p:commandButton value="Save" action="#{employeeFormBean.save()}" 
                                 oncomplete="if(!args.validationFailed) customerDialog.hide()"
                                 update=":customerForm, :empListForm:empList"/>
                <p:commandButton value="Cancel" onclick="customerDialog.hide()"/>
            </h:form>
        </p:dialog>

        <br/>
        <h:form id="empListForm">
            <p:messages/>
            <p:dataTable id="empList" value="#{employeeFormBean.list}" var="employee">

                <p:column headerText="Last Name">
                    #{employee.lastName}
                </p:column>
                <p:column headerText="First Name">
                    #{employee.firstName}
                </p:column>
                <p:column headerText="Middle Name">
                    #{employee.middleName}
                </p:column>
                <p:column headerText="Address">
                    #{employee.address}
                </p:column>
                <p:column headerText="Contact No.">
                    #{employee.contactNumber}
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandLink value="Remove" action="#{employeeFormBean.remove(employee)}"
                                   onclick="if(!confirm('Are you sure you want to delete this entry?')) return false;"
                                   update=":empListForm" />
                    <span> | </span>
                    <p:commandLink value="Edit" action="#{employeeFormBean.edit(employee)}"
                                   oncomplete="customerDialog.show()"
                                   update=":customerForm" />
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
